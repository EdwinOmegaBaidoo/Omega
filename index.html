<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Dining Table in a Room</title>
    <script src="Scripts/aframe.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img src="img/Sky Background-56.jpg" id="sky" alt="">
            <img src="img/pavement-3147099_1280.jpg" id="ground" alt="">
            <img src="img/pavement-3147099_1280.jpg" id="grass" alt=""> <!-- Add grass texture for surroundings -->
            <img src="img/wall-texture-outside.jpg" id="wall-texture-outside" alt=""> <!-- Texture for the outside walls -->
            <img src="img/roof-texture.jpg" id="roof-texture" alt=""> <!-- Texture for the roof -->
        </a-assets>

        <!-- Sky Background -->
        <a-sky src="#sky" rotation="2 -3 0"></a-sky>

        <!-- Ground for Surroundings -->
        <a-plane src="#grass" rotation="-90 0 0" width="10000" height="10000" position="0 0 0" repeat="100 100"></a-plane>

        <!-- Room -->
        <!-- Floor with Texture -->
        <a-box position="0 0.05 0" width="10" depth="10" height="0.1" src="#ground" repeat="10 10"></a-box>

        <!-- Ceiling -->
        <a-box position="0 5.05 0" width="10" depth="10" height="0.1" color="#808080"></a-box>

        <!-- Walls -->
        <!-- Back Wall -->
        <a-image position="0 2.55 -5" width="10" depth="0.1" height="5" src="img/background-2492682_1280.jpg" repeat="10 5"></a-image>
        <!-- Left Wall -->
        <a-box position="-5 2.55 0" width="0.1" depth="10" height="5" src="img/background-2492682_1280.jpg" repeat="10 5"></a-box>
        <!-- Right Wall -->
        <a-box position="5 2.55 0" width="0.1" depth="10" height="5" src="img/background-2492682_1280.jpg" repeat="10 5"></a-box>
        
        <!-- outer Back Wall -->
        <a-box position="0 2.55 -5" width="10" depth="0.1" height="5" src="img/wall-4396751_1280.jpg" repeat="10 5"></a-box>
        <!-- outer Left Wall -->
        <a-box position="-5.05 2.55 0" width="0.01" depth="10" height="5" src="img/wall-4396751_1280.jpg" repeat="10 5"></a-box>
        <!-- outer Right Wall -->
        <a-box position="5.05 2.55 0" width="0.01" depth="10" height="5" src="img/wall-4396751_1280.jpg" repeat="10 5"></a-box>
        <!-- Roof -->
        <!-- <a-prism position="0 5.05 0" width="10.2" depth="10.2" height="0.2" src="#roof-texture" repeat="10 10"></a-prism> -->

        <!-- Pictures on the Walls -->
        <!-- Picture on the Back Wall (Move slightly forward) -->
        <a-image src="img/IMG_8417.JPG"
            position="0 3 -4.9" width="2" height="2"></a-image>

        <!-- Picture on the Left Wall (Move slightly inward) -->
        <a-image
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/320px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"
            position="-4.9 3 0" width="2" height="2" rotation="0 90 0"></a-image>

        <!-- Picture on the Right Wall (Move slightly inward) -->
        <a-image
            src="img/WhatsApp Image 2025-02-26 at 18.25.45_9f1608cc.jpg"
            position="4.9 3 0" width="2" height="2" rotation="0 -90 0"></a-image>

        <!-- Dining Table (Longer in Height) -->
        <a-box position="0 1.3 0" width="3" depth="1.2" height="0.1" color="#8B4513"></a-box>

        <!-- Table Legs (Taller) -->
        <a-cylinder position="-1.3 0.675 -0.5" radius="0.1" height="1.25" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="1.3 0.675 -0.5" radius="0.1" height="1.25" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-1.3 0.675 0.5" radius="0.1" height="1.25" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="1.3 0.675 0.5" radius="0.1" height="1.25" color="#5A2D0C"></a-cylinder>

        <!-- Chairs (Aligned to Side Middles) -->
        <!-- Left Chair -->
        <a-box position="-1.5 0.85 0" width="0.6" depth="0.6" height="0.1" color="#D2691E"></a-box>
        <!-- Right Chair -->
        <a-box position="1.5 0.85 0" width="0.6" depth="0.6" height="0.1" color="#D2691E"></a-box>
        <!-- Bottom Chair (Rotated 90 degrees) -->
        <a-box position="0 0.85 -0.9" width="0.6" depth="0.6" height="0.1" color="#D2691E" rotation="0 90 0"></a-box>
        <!-- Top Chair (Rotated 90 degrees) -->
        <a-box position="0 0.85 0.9" width="0.6" depth="0.6" height="0.1" color="#D2691E" rotation="0 90 0"></a-box>

        <!-- Chair Legs -->
        <!-- Left Chair Legs -->
        <a-cylinder position="-1.7 0.45 -0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-1.3 0.45 -0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-1.7 0.45 0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-1.3 0.45 0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>

        <!-- Right Chair Legs -->
        <a-cylinder position="1.7 0.45 -0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="1.3 0.45 -0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="1.7 0.45 0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="1.3 0.45 0.2" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>

        <!-- Bottom Chair Legs (Rotated 90 degrees) -->
        <a-cylinder position="-0.2 0.45 -1.1" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="0.2 0.45 -1.1" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-0.2 0.45 -0.7" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="0.2 0.45 -0.7" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>

        <!-- Top Chair Legs (Rotated 90 degrees) -->
        <a-cylinder position="-0.2 0.45 1.1" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="0.2 0.45 1.1" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="-0.2 0.45 0.7" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>
        <a-cylinder position="0.2 0.45 0.7" radius="0.05" height="0.8" color="#5A2D0C"></a-cylinder>

        <!-- Table Decor -->
        <a-light type="point" position="0 3 0" intensity="1.5" color="#FFFACD"></a-light>

        <!-- Coffee Cups (Positioned on the table in front of each chair) -->
        <!-- Cup in front of the left chair -->
        <a-cylinder position="-1.2 1.4 0.3" radius="0.08" height="0.3" color="#FFFFFF"></a-cylinder>
        <a-sphere position="-1.2 1.5 0.3" radius="0.07" color="#6F4E37"></a-sphere>

        <!-- Cup in front of the right chair -->
        <a-cylinder position="1.2 1.4 0.3" radius="0.08" height="0.3" color="#FFFFFF"></a-cylinder>
        <a-sphere position="1.2 1.5 0.3" radius="0.07" color="#6F4E37"></a-sphere>

        <!-- Cup in front of the bottom chair -->
        <a-cylinder position="0 1.4 -0.4" radius="0.08" height="0.3" color="#FFFFFF"></a-cylinder>
        <a-sphere position="0 1.5 -0.4" radius="0.07" color="#6F4E37"></a-sphere>

        <!-- Cup in front of the top chair -->
        <a-cylinder position="0 1.4 0.4" radius="0.08" height="0.3" color="#FFFFFF"></a-cylinder>
        <a-sphere position="0 1.5 0.4" radius="0.07" color="#6F4E37"></a-sphere>

        <!-- Tins on the Table -->
        <!-- First Tin -->
        <a-cylinder position="-0.5 1.4 0" radius="0.1" height="0.3" rotation="0 180 0" side="all" src="Tins/WhatsApp Image 2025-02-27 at 14.18.36_cbb4a52f.jpg"></a-cylinder>
        <!-- Second Tin -->
        <a-cylinder position="0.5 1.4 0" radius="0.05" height="0.1" src="Tins/x429_1.jpeg" side="all" rotation="0 180 0"></a-cylinder>
    </a-scene>
</body>

</html>
